aws_region="us-west-2"
aws_region=${?AWS_REGION}
db_name="music"
db_name=${?DB_NAME}
db_hostname="localhost"
db_hostname=${?DB_HOSTNAME}
db_username="music"
db_username=${?DB_USERNAME}
db_password="music"
db_password=${?DB_PASSWORD}
server_request_timeout="10s"
server_request_timeout=${?SERVER_REQUEST_TIMEOUT}

akka.http.server.request-timeout = ${server_request_timeout}

co {
  adhoclabs {
    template {
      host: "0.0.0.0"
      port: 9090 # change this for every new repo

      dbConfig {
        driver = "org.postgresql.Driver"
        user = ${db_username}
        password = ${db_password}
        url = "jdbc:postgresql://"${db_hostname}"/"${db_name}
        keepAliveConnection = true
        dialect = "postgresqlDialect"
        numThreads = 10
      }

      aws {
        region = ${aws_region}
      }

      secrets {
        secret_ids {
          fake_auth: "fake-auth"
          fake_api_key: "fake-api-key"
          fake_api_key_and_secret: "fake-api-key-and-secret"
        }
      }

      sqs {
        fake_queue.queue_name = "fake_queue_name"
      }
    }
  }
}
